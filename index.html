<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VDC</title>
    <!-- styles -->
    <link rel="stylesheet" href="./css/index.css">
    <link href='https://fonts.googleapis.com/css?family=PT+Serif|Work+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- javascript sources-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="./src/app.js"></script>
  </head>

  <body>
    <div id="header" class="hidden">
    </div>
    <div id="heading-wrapper">
      <div id="heading">
        <div id="heading-content">
          <div class="story uppercase grey header-hidden hidden">        
            Not everyone is that lucky
          </div>
          <div id="start-header" class="story centre heading grey">How would you punish a child for drawing on a school wall?</div>
          <div class="btn-group header-hidden hidden">
            <button class="btn more-btn uppercase centre"> Find out more </button>
          </div>
        </div>
      </div>
    </div>
    <div id="content-wrapper">
      <div id="content">
        <div id="story1" class="page">
        </div>
        <div id="story2" class="page">
        </div>
        <div id="page5" class="page">
        </div>
        <div id="page6" class="page">
        </div>
        <div id="page7" class="page">
        </div>
        <div id="page8" class="page">
        </div>
        <div id="footer"></div>
      </div>
    </div>
  </body>
</html>
